<head>

    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/58626b2415.js" crossorigin="anonymous"></script>

        </div>
        <div class="imagen">

        </div>
        <div class="iconos">
